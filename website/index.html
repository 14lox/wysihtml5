<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Open source rich text editor based on HTML5 and the progressive-enhancement approach. Uses a sophisticated security concept and aims to generate fully valid HTML5 markup by preventing unmaintainable tag soups and inline styles.">
    <title>wysihtml5 - A better approach to wysiwyg</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="../parser_rules/advanced.js" ></script>
    <script src="../dist/wysihtml5-0.3.0.min.js" ></script>
  </head>
  <body>
    <a href="http://github.com/xing/wysihtml5" class="fork"><img src="https://a248.e.akamai.net/camo.github.com/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
    <header id="wysihtml5-editor-toolbar">
      <ul>
        <li data-wysihtml5-command="bold" title="Make text bold (CTRL + B)">bold</li>
        <li data-wysihtml5-command="italic" title="Make text italic (CTRL + I)">italic</li>
        <li data-wysihtml5-command="insertUnorderedList" title="Insert an unordered list">insert unordered list</li>
        <li data-wysihtml5-command="insertOrderedList" title="Insert an ordered list">insert ordered list</li>
        <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1" title="Insert headline 1">headline 1</li>
        <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2" title="Insert headline 2">headline 2</li>
        <li data-wysihtml5-command="createLink" title="Insert a link">insert link</li>
        <li a data-wysihtml5-command="insertImage" title="Insert an image">insert image</li>
        <li data-wysihtml5-command="insertSpeech" title="Insert speech">insert speech</li>
        <li data-wysihtml5-action="change_view" title="Show HTML">switch to html</li>
      </ul>
      
      <div data-wysihtml5-dialog="createLink" style="display: none;">
        <label>
          Link:
          <input data-wysihtml5-dialog-field="href" value="http://">
        </label>
        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
      </div>

      <div data-wysihtml5-dialog="insertImage" style="display: none;">
        <label>
          Image:
          <input data-wysihtml5-dialog-field="src" value="http://">
        </label>
        <label>
          Align:
          <select data-wysihtml5-dialog-field="className">
            <option value="">default</option>
            <option value="wysiwyg-float-left">left</option>
            <option value="wysiwyg-float-right">right</option>
          </select>
        </label>
        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
      </div>
      
    </header>
    
    <section>
      <textarea id="wysihtml5-editor" spellcheck="false">
        <h1>WYSIHTML5 - A better approach to wysiwyg</h1>
        <p>wysihtml5 is an <a href="https://github.com/xing/wysihtml5">open source</a> rich text editor based on HTML5 technology and the progressive-enhancement approach.
        It uses a sophisticated security concept and aims to generate fully valid HTML5 markup by preventing unmaintainable tag soups and inline styles.</p>
        <h2>Features</h2>
        <ul>
          <li>Lightweight (compared to TinyMCE, Aloha etc.)</li>
          <li>Auto-linking of urls as-you-type</li>
          <li>Generates valid and semantic HTML5 markup (no &amp;lt;font&amp;gt;, &amp;lt;center&amp;gt;, ...)</li>
          <li>Uses class names instead of inline styles</li>
          <li>Unifies line break handling across browsers (hitting enter will create &amp;lt;br&amp;gt; instead of &amp;lt;p&amp;gt; or &amp;lt;div&amp;gt;)</li>
          <li>Auto-parses content inserted via copy &amp;amp; paste (from Word, Powerpoint, other web pages, ...)</li>
          <li>Uses sandboxed iframes in order to prevent identity theft through XSS</li>
          <li>Speech-input for Chrome</li>
          <li>No library (jQuery, prototype etc.) required</li>
        </ul>
        <h2>Browser Support</h2>
        <ul>
          <li>Firefox 3.5+</li>
          <li>Chrome</li>
          <li>IE 8+</li>
          <li>Safari 4+</li>
          <li>Safari on iOS 5+</li>
          <li>Opera 11+</li>
        <ul>
        <p><strong>Graceful degradation:</strong> Unsupported browsers will get a &amp;lt;textarea&amp;gt;</p>
      </textarea>
    </section>
    <script>
      var editor = new wysihtml5.Editor("wysihtml5-editor", {
        toolbar:     "wysihtml5-editor-toolbar",
        stylesheets: ["http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css", "css/editor.css"],
        parserRules: wysihtml5ParserRules
      });
    </script>
  </body>
</html>
